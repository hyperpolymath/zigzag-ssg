name: Zig CI

permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@abea47f85e598557f500fa1fd2ab7464fcb39406 # v2
        with:
          version: '0.11.0'

      - name: Build
        run: zig build || echo "build.zig not found"

      - name: Test
        run: zig build test || echo "No tests configured"

  language-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Verify Zig-only in src/
        run: |
          echo "Checking for forbidden languages in src/..."
          forbidden=$(find src/ -type f \( -name "*.py" -o -name "*.js" -o -name "*.ts" -o -name "*.rs" \) 2>/dev/null || true)
          if [ -n "$forbidden" ]; then
            echo "ERROR: Found forbidden language files in src/:"
            echo "$forbidden"
            exit 1
          fi
          echo "OK: Only Zig files in src/"
